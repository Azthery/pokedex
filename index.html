<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style-type-pokemons.css">
</head>
<body>
    <header>
        <img src="./media/pokedex_tittle.png" class="title">
    </header>
        <section class="contain">
            <div class="contain--head">
                <input class="contain--head__search" type="search" placeholder="Search Pokémon">
                <button class="contain--head--filter" id="filter">
                    <div>Type ▼</div>
                    <ul class="contain--head--filter__list--none contain--head--filter__list" id="filter-list">
                        <li>Fire</li>
                        <li>Water</li>
                        <li>Grss</li>
                        <li>Bug</li>
                        <li>☭</li>
                    </ul>
                </button>
            </div>
            <section class="main" id="cards">

            </section>
        </section>
    <footer class='footer'></footer>
    <script src="main.js"></script>
</body>
</html>
