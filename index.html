<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style-type-pokemons.css">
</head>
<body>
    <header>
        <img src="./media/pokedex_tittle.png" class="title">
    </header>
        <section class="contain">
            <div class="contain--head">
                <input class="contain--head__search" id="search" type="search" placeholder="Search Pokémon">
                <div class="contain--head--filter" id="filter">
                    <button id='filter__button'>Type ▼</button>
                    <ul class="contain--head--filter__list--none contain--head--filter__list" id="filter-list">
                        <li class="filterType" id="all">All</li>
                        <li class="filterType" id="water">Water</li>
                        <li class="filterType" id="grass">Grass</li>
                        <li class="filterType" id="dragon">Dragon</li>
                        <li class="filterType" id="bug">Bug</li>
                        <li class="filterType" id="normal">Normal</li>
                        <li class="filterType" id="flying">Flying</li>
                        <li class="filterType" id="electric">Electric</li>
                        <li class="filterType" id="psychic">Psychic</li>
                        <li class="filterType" id="fighting">Fighting</li>
                        <li class="filterType" id="ice">Ice</li>
                        <li class="filterType" id="poison">poison</li>
                        <li class="filterType" id="rock">Rock</li>
                        <li class="filterType" id="fairy">Fairy</li>
                        <li class="filterType" id="dark">Dark</li>
                        <li class="filterType" id="ghost">Ghost</li>
                        <li class="filterType" id="ground">Ground</li>
                        <li class="filterType" id="steel">Steel</li>
                        <li class="filterType" id="fire">Fire</li>
                    </ul>
                </div>
            </div>
            <section class="main" id="cards">

            </section>
        </section>
    <footer class='footer'></footer>
    <script src="main.js"></script>
</body>
</html>
